<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <!--<link rel="stylesheet" href="/karyera/static/css/kar.css">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/kar.css') }}">


</head>
<body>
    <div class="container">
        <form action="{{ url_for('submit_application') }}" method="POST" enctype="multipart/form-data">
            <h2>İş Ərizə Forması</h2>
            <div class="form-group">
                <label for="name">Ad və Soyad</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Adresi</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon Nömrəsi</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="position">Müraciət Edilən Vəzifə</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="cv">CV Yüklə</label>
                <input type="file" id="cv" name="cv" required>
            </div>
            <div class="form-group">
                <label for="coverletter">Motivasiya Məktubu</label>
                <textarea id="coverletter" name="coverletter" rows="5" required></textarea>
            </div>
            <button type="submit">Təsdiqlə</button>
        </form>
    </div>
</body>
</html>
