<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <!--<link rel="stylesheet" href="/karyera/static/css/kar.css">-->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/kar.css') }}">-->
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(rgba(0, 0, 0 , 0.5), #f5efeab8),
    url("/karyera/static/me.jpg") no-repeat center center fixed;
    background-size: cover;
}

.container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.486);
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.101);
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    margin-bottom: 5px;
    display: block;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group input[type="file"] {
    background: #fff;
    border: 1px solid #ccc;
}

button {
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

h2 {
    text-align: center;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        padding: 10px;
        max-width: 100%;
    }

    h2 {
        font-size: 20px;
    }
}

@media (max-width: 400px) {
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group textarea {
        padding: 6px;
    }

    .form-group label {
        font-size: 14px;
    }

    button {
        padding: 8px;
    }
}

    </style>


</head>
<body>
    <div class="container">
        <form action="{{ url_for('submit_application') }}" method="POST" enctype="multipart/form-data">
            <h2>Vakansiyaya müraciət formu</h2>
            <div class="form-group">
                <label for="name">Ad və Soyad</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Ünvanı</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon Nömrəsi</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="position">Müraciət Edilən Vəzifə</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="cv">CV-ni daxil edin</label>
                <input type="file" id="cv" name="cv" required>
            </div>
            <div class="form-group">
                <label for="coverletter">Motivasiya Məktubunuz</label>
                <textarea id="coverletter" name="coverletter" rows="5" required></textarea>
            </div>
            <button type="submit">Göndər</button>
        </form>
    </div>
</body>
</html>
